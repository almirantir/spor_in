{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спорим!</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'pari.css' %}">

    




</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-5">
                    <h1 class="title">Заполни форму и больше вы не забудите условия долгого пари!</h1>
                    <div>
                        <form class="form-horizontal " action="" method="post">{% csrf_token %}
                            <!-- <form class="form-inline"> -->
                                <div class="form-group">
                                    <label>Любитель поспорить: </label>
                                    <input name="{{ form.email_send.name }}" class="form-control" placeholder="Ваш e-mail">
                                </div>
                                <div class="form-group">
                                
                                    <input name="{{ form.name_send.name }}" class="form-control" placeholder="Вашe имя">
                                </div>
                            <!-- </form>   -->
                            <!-- <form class="form-inline">   -->
                                <div class="form-group">
                                    <label>Отправляет пари для:  </label>
                                    <input name="{{ form.email_addres.name }}" class="form-control" placeholder="Е-mail второго участника">
                                </div>

                                <div class="form-group">
                                    <input name="{{ form.name_addres.name }}" class="form-control" placeholder="Имя второго участника">
                                </div>
                             <!-- </form>  -->

                                <div class="form-group">
                                    <label>Название пари: </label>
                                    <input name="{{ form.bet_name.name }}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Условия и ставка: </label>
                                    <textarea class="form-control" rows="4" name="{{ form.bet_body.name }}"> </textarea>
                                </div>
                                <div class="form-group">
                                    <label>Дата окончания: </label>
                                    <input name="{{ form.bet_end.name }}" class="form-control">
                                </div>


                                <button type="submit" class="btn btn-warning btn-lg btn-block">Отправить</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
